name: âš™ï¸ğŸš€

on:
  push:
    tags: ["*"]

jobs:
  build-artifacts:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: chara-linux-x86_64
            cargo-target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            artifact-name: chara-linux-aarch64
            cargo-target: aarch64-unknown-linux-gnu
            linker: gcc-aarch64-linux-gnu
          - os: macos-latest
            artifact-name: chara-macos-x86_64
            cargo-target: x86_64-apple-darwin
          - os: macos-latest
            artifact-name: chara-macos-aarch64
            cargo-target: aarch64-apple-darwin
          - os: windows-latest
            artifact-name: chara-windows-x86_64
            cargo-target: x86_64-pc-windows-gnu

    name: âš™ï¸ Build (${{ matrix.artifact-name }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3.3.0

      - name: ğŸ”— Install Linker packages
        if: ${{ matrix.linker != '' }}
        run: |
          sudo apt update
          sudo apt install ${{ matrix.linker }}

      - name: ğŸ¯ Add Rustup Target
        run: rustup target add ${{ matrix.cargo-target }}

      - name: â™»ï¸ Manage Build Cache
        uses: actions/cache@v3.2.6
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ matrix.artifact-name }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ matrix.artifact-name }}-${{ hashFiles('**/Cargo.lock') }}
            cargo-

      - name: ğŸ› ï¸ Build Binary
        run: cargo build --verbose --locked --release --target ${{ matrix.cargo-target }}

      - name: ğŸ“ Setup Archive + Extension
        shell: bash
        run: |
          mkdir -p staging
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "target/${{ matrix.cargo-target }}/release/chara.exe" staging/
            cd staging
            7z a ../${{ matrix.artifact-name }}.zip *
          else
            cp "target/${{ matrix.cargo-target }}/release/chara" staging/
            cd staging
            zip ../${{ matrix.artifact-name }}.zip *
          fi

      - name: â¬†ï¸ Upload Binary Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.zip
          retention-days: 5

  create-release:
    needs: ["build-artifacts"]
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Download All Binary Artifacts
        uses: actions/download-artifact@v3.0.2

      - name: ğŸ—ƒï¸Create Draft Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          generate_release_notes: true
          files: chara-*/*.zip
