[package]
name = "charasay"
version = "0.1.0"
authors = ["Latif Sulistyo <latifsulistyo.me@gmail.com>"]
edition = "2021"
description = "The future of cowsay 🐮! Colorful characters saying something 🗨️."
repository = "https://github.com/latipun7/charasay"
license = "MIT"
keywords = ["cowsay", "print", "ansi"]
categories = [
  "command-line-utilities",
  "value-formatting",
  "text-processing",
  "visualization",
  "rendering",
]

[[bin]]
name = "chara"

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
clap_complete = "4.1.4"
rust-embed = { version = "6.4.2", features = ["interpolate-folder-path"] }
textwrap = { version = "0.16.0", features = ["terminal_size"] }
unicode-width = "0.1.10"
regex = "1.7.1"
rand = "0.8.5"
